<div class="min-h-screen bg-surface-50 dark:bg-surface-900">
  <div class="h-screen flex flex-col">
    <header class="py-4 px-6 border-b border-surface-200 dark:border-surface-700 bg-surface-0 dark:bg-surface-900">
      <h1 class="text-2xl font-semibold text-surface-900 dark:text-surface-0">{{ title }}</h1>
    </header>
    
    <main class="flex-1 overflow-hidden flex">
      <!-- Chat Section (Left Side) -->
      <div class="w-1/2 border-r border-surface-200 dark:border-surface-700">
        <app-chat></app-chat>
      </div>
      
      <!-- Data Panel Section (Right Side) -->
      <div class="w-1/2">
        <app-data-panel></app-data-panel>
      </div>
    </main>
  </div>
  
  <p-toast position="top-right"></p-toast>
</div>
